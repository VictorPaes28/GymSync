<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Exercício</title>
    <style>
        /* Estilo do corpo e elementos do formulário */
    </style>
</head>
<body>

<h2>Adicionar Exercício</h2>

<form method="post">
    {% csrf_token %}

    <label for="treino">Selecione o Treino:</label>
    <select id="treino" name="treino_id" required>
        {% for treino in treinos %}
            <option value="{{ treino.id }}">{{ treino.nome }}</option>
        {% endfor %}
    </select>

    <label for="nome">Nome do Exercício:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="repeticoes">Número de Repetições:</label>
    <input type="number" id="repeticoes" name="repeticoes" required>

    <label for="carga">Carga (em kg):</label>
    <input type="number" id="carga" name="carga" required>

    <button type="submit">Adicionar Exercício</button>
</form>

</body>
</html>
