<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Exercício</title>
</head>
<body>
    <h1>Adicionar Exercício para o treino: {{ treino.nome }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Adicionar Exercício</button>
    </form>
    <a href="{% url 'lista_treino' %}">Voltar para a lista de treinos</a>
</body>
</html>
